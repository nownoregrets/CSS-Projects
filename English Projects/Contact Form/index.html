<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Contact Form</title>
</head>

<body>
    <form action="#" id="contact-box">
        <h3>Contact US</h3>
        <input type="text" placeholder="Your Name" class="form-details">
        <input type="email" placeholder="Your Email" class="form-details">
        <input type="text" placeholder="Your Contact" class="form-details">
        <textarea name="" id="" cols="30" rows="10" placeholder="Write Your Message Here" class="form-details"></textarea>
        <button id="btn">Submit</button>
    </form>
</body>

</html>
